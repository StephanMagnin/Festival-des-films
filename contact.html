    <section>

      <h1>Contact</h1>
      <!--FORMULAIRE-->
      <div class="container">
        <div class="text">
          <form method="post">
            <label>Nom</label
            ><input type="text" placeholder="Votre nom" name="pseudo" />
            <label>Prénom</label
            ><input type="text" placeholder="Votre prénom" name="pseudo" />
            <label>Adresse email</label
            ><input type="text" placeholder="Votre email" name="pseudo" />
            <label>Objet</label
            ><input type="text" placeholder="Sujet" name="pseudo" />
            <label for="ameliorer">Message</label>
            <textarea
              name="ameliorer"
              id="ameliorer"
              placeholder="Votre message"
              rows="10"
              cols="50"
            ></textarea>
          </form><br>
          <input id="valider" type="submit" value="Valider" />
        </div>
      </div>
