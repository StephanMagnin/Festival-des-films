    <section>
        <img class="cover" src="./Images/Cover-réservations.jpg" alt="affiche-présentation">
        <h1>Réserver</h1>
        <div class="container">
            <div class="texte">
                <form method="post">
                    <label>Nom</label><input type="text" placeholder="Votre nom" name="pseudo">
                    <label>Prénom</label><input type="text" placeholder="Votre prénom" name="pseudo">
                    <label>Email</label><input type="text" placeholder="Votre email" name="pseudo">
                    <label>Téléphone</label><input type="text" placeholder="Votre téléphone" name="pseudo">
                    <label>Choisir son film</label>
                    <select name="nom" size="1">
                    <OPTION>De Gaulle
                    <OPTION>Falling-inn-love
                    <OPTION>A couteaux-tirés
                    <OPTION>Divorce-club
                    <OPTION>La vérité
                    <OPTION>Au nom de la terre
                    <OPTION>Qui m'aime me suive
                    <OPTION>Stilenhill
                </select>
                <label>Choisir la date</label>
                <select name="nom" size="1">
                    <OPTION>5/08/2020
                    <OPTION>6/08/2020
                    <OPTION>7/08/2020
                    <OPTION>8/08/2020
                </select>
                <label>Nombre de personnes</label>
                    <select name="nom" size="1">
                        <OPTION>1
                        <OPTION>2
                        <OPTION>3
                        <OPTION>4
                        <OPTION>5
                    </select>
                </form><br>
                    <input id="valider" type="submit" value="Réserver" />
                </div>
            </div>
        </section>
